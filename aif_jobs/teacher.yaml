compute:
  image: harbor.global.lmco.com/torchavaylon/py312-torch-cu118:2.0
  replicas: 1
  resources:
    cpuRequest: 6
    cpuLimit: 24
    memoryRequest: 16
    memoryLimit: 64
    gpu: 2
    gpuType: NVIDIA-A100-SXM4-80GB

dataVolumes: 
  - name: 'mask2former'
    mountPath: '/home/jovyan/mask2former'
    mountReadOnly: false

name: mask2former-with-detectron2
provider: k8s

run:
  command: |
    set -euo pipefail

    echo "=== START ==="
    echo "Current directory:"
    cd
    cd /home/jovyan/mask2former
    pwd
    ls -a
    
    ./train.sh configs/ade20k/semantic-segmentation/swin/maskformer2_swin_base_384_bs16_160k_res640.yaml teacher_run_1